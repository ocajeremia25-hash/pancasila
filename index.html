<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Video Animasi Pancasila</title>

<style>
    @keyframes naikPerlahan {
    from {
        transform: translateY(40px);
        opacity: 0;
    }
    to {
        transform: translateY(-10px); /* naik pelan */
        opacity: 1;
    }
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(180deg, #d00000, #ffffff);
    animation: bgMove 6s infinite alternate;
}

@keyframes bgMove {
    from { background-position: top; }
    to { background-position: bottom; }
}

.video {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
}

.garuda {
    width: 180px;
    opacity: 0;
    animation: garudaZoom 2.5s ease forwards;
}

@keyframes garudaZoom {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); }
}

h1 {
    margin-top: -170px;
    font-size: 48px;
    letter-spacing: 6px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 2s;
    text-shadow: 0 0 20px rgba(255,255,255,0.6);
}

.sila {
    position: relative;
    top: 0;
}

.sila div {
    font-size: 20px;
    margin: 12px 0;
    opacity: 0;
    transform: translateY(40px); /* Mulai dari tengah */
    animation: naikPerlahan 1s ease forwards;
}

.sila div:nth-child(1){animation-delay:4s;}
.sila div:nth-child(2){animation-delay:5s;}
.sila div:nth-child(3){animation-delay:6s;}
.sila div:nth-child(4){animation-delay:7s;}
.sila div:nth-child(5){animation-delay:8s;}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
</style>
</head>

<body>

<div class="video">
    <img src="garuda.png" class="garuda" alt="Garuda Pancasila">

    <h1>PANCASILA</h1>

    <div class="sila">

        <div><span class="sila-number">1.</span> Ketuhanan Yang Maha Esa</div>
        <div><span class="sila-number">2.</span> Kemanusiaan yang Adil dan Beradab</div>
        <div><span class="sila-number">3.</span> Persatuan Indonesia</div>
        <div><span class="sila-number">4.</span> Kerakyatan yang Dipimpin oleh Hikmat Kebijaksanaan dalam Permusyawaratan Perwakilan</div>
        <div><span class="sila-number">5.</span> Keadilan Sosial bagi Seluruh Rakyat Indonesia</div>
    </div>
</div>

</body>
</html>
